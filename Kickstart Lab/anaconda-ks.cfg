#version=RHEL7
# System authorization information
auth --enableshadow --passalgo=sha512

# Use CDROM installation media
cdrom
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=enp0s3 --onboot=off --ipv6=auto
network  --hostname=localhost.localdomain
# Root password
rootpw --iscrypted $6$GapawPzboHBh5m5G$3P9CVdpXgnugCrrhSaOgaxrXdUz3HxiACLL0cR1eeFWIH5xmrG1a75yAM3.O2T4P6vmUMxed2MXWsvha20fG8.
# System timezone
timezone America/New_York --isUtc
user --groups=wheel --name=vagrant --password=$6$cEhzmr/1uVug2T6B$GmVeFTT0a2xriZEFrrQYrNZci63hzfUQGWsyJXr84PzytDjPD6iC9SpmuWZMBY29HaC2PwtoQZjaVh04WK5jO/ --iscrypted --gecos="vagrant"
# System bootloader configuration
bootloader --location=mbr --boot-drive=sda
# Partition clearing information
clearpart --none --initlabel 
# Disk partitioning information
part pv.10 --fstype="lvmpv" --ondisk=sda --size=30219
part /boot --fstype="xfs" --ondisk=sda --size=500
volgroup centos --pesize=4096 pv.10
logvol /  --fstype="xfs" --grow --maxsize=51200 --size=1024 --name=root --vgname=centos
logvol swap  --fstype="swap" --size=1056 --name=swap --vgname=centos

%packages
@core

%end
